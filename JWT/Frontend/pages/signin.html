<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <title>Signin</title>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="../index.html">JWT</a>
    </div>
</nav>

<!-- Signin Form -->
<div class="d-flex justify-content-center" style="margin-top: 160px;">
    <div class="col-4 shadow rounded p-4">
        <h3 class="text-center mb-4">Sign In</h3>
        <form id="signinForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@latest"></script>
<script>
    $("#signinForm").submit(function (event) {
        event.preventDefault();

        const userData = {
            email: $("#email").val(),
            password: $("#password").val()
        };

        $.ajax({
            url: "http://localhost:8080/api/v1/auth/signin",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(userData),
            success: function (response) {
                localStorage.setItem("token", response.token);
                successNotification("User logged successfully!")
                $("#signinForm")[0].reset();
            },
            error: function (error) {
                errorNotification("Invalid conditionals!")
                $("#signinForm")[0].reset();
            }
        });
    });

    function successNotification(message) {
        Swal.fire({
            text: message,
            icon: 'success',
            background: '#d4edda',
            color: '#155724',
            confirmButtonColor: '#28a745',
            timer: 5000,
            timerProgressBar: true,
            position: 'top-end',
            toast: true
        });
    }

    function errorNotification(message) {
        Swal.fire({
            text: message,
            icon: 'error',
            background: '#f8d7da',
            color: '#721c24',
            confirmButtonColor: '#dc3545',
            timer: 5000,
            timerProgressBar: true,
            position: 'top-end',
            toast: true
        });
    }
</script>
</body>
</html>
